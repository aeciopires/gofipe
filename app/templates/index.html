<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Go FIPE Search (v2)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="/static/js/app.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">FIPE Table (API v2)</h4>
                <div class="d-flex align-items-center gap-2">
                    <label class="theme-switch" title="Toggle theme">
                        <input id="themeToggle" type="checkbox">
                        <span class="switch"></span>
                        <span class="icon icon-sun" aria-hidden>
                            <!-- Sun SVG -->
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.79 1.8-1.79zM1 13h3v-2H1v2zm10-9h2V1h-2v3zm7.03 1.05l1.79-1.79-1.79-1.79-1.79 1.79 1.79 1.79zM17 13h3v-2h-3v2zM6.76 19.16l-1.79 1.79 1.79 1.79 1.79-1.79-1.79-1.79zM12 18a6 6 0 100-12 6 6 0 000 12zM19.07 19.07l1.79 1.79 1.79-1.79-1.79-1.79-1.79 1.79z" fill="currentColor" />
                            </svg>
                        </span>
                        <span class="icon icon-moon" aria-hidden>
                            <!-- Moon SVG -->
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor" />
                            </svg>
                        </span>
                    </label>
                </div>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Vehicle Type</label>
                        <select id="typeSelect" class="form-select">
                            <option value="cars">Cars</option>
                            <option value="motorcycles">Motorcycles</option>
                            <option value="trucks">Trucks</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Brand</label>
                        <select id="brandSelect" class="form-select" disabled>
                            <option value="">Select a Brand</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Model</label>
                        <select id="modelSelect" class="form-select" disabled>
                            <option value="">Select a Model</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Year</label>
                        <select id="yearSelect" class="form-select" disabled>
                            <option value="">Select a Year</option>
                        </select>
                    </div>
                </div>

                <div id="resultBox" class="result-box mt-4 d-none">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div id="resPrice" class="fs-3 fw-bold"></div>
                            <div id="resDesc" class="text-muted"></div>
                            <div id="fuelCode" class="small text-muted"></div>
                            <div id="codeFipe" class="small text-muted"></div>
                            <div id="resRef" class="text-muted small"></div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <label class="form-label">Price history (months)</label>
                        <div class="d-flex gap-2">
                            <select id="historyMonths" class="form-select w-auto">
                                <option value="3">3</option>
                                <option value="6">6</option>
                                <option value="12" selected>12</option>
                            </select>
                            <button id="btnLoadHistory" class="btn btn-primary">Load History</button>
                        </div>
                        <canvas id="historyChart" height="100"></canvas>
                    </div>
                </div>

            </div>
            <div class="card-footer text-muted small">
                by <a href="https://linktr.ee/aeciopires" target="_blank" rel="noreferrer">aeciopires</a> â€” data from <a href="https://www.fipe.org.br" target="_blank" rel="noreferrer">fipe.org.br</a>
            </div>
        </div>
    </div>
</body>
</html>
